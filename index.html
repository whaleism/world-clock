<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <!-- moment js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <!-- moment timezone -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>

      <select>
        <option value="">Select a city</option>
        <option value="">Lapland 🎅</option>
        <option value="">Kyoto 🏯</option>
        <option value="">Oslo 🌌</option>
      </select>

      <div class="city" id="lapland">
        <div>
          <h2>Lapland ☃️</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="tokyo">
        <div>
          <h2>Tokyo 🎌</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>

    <footer>
      Coded by
      <a href="https://github.com/whaleism" target="_blank"
        ><strong>Jenny Lee</strong></a
      >, is sourced on
      <a href="https://github.com/whaleism/world-clock" target="_blank"
        ><strong>GitHub</strong></a
      >, and hosted on
      <a href="https://world-clock-lac.vercel.app/" target="_blank"
        ><strong>Vercel</strong></a
      >
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
