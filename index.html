<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <!-- moment js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <!-- moment timezone -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>
        <a href="/">World clock</a>
      </h1>

      <select id="city">
        <option value="">Select a city</option>
        <option value="current">My current location 🏡</option>
        <option value="Pacific/Fiji">Fiji 🌺</option>
        <option value="Asia/Seoul">Seoul 🎎</option>
        <option value="Europe/Oslo">Oslo 🌌</option>
      </select>

      <div id="cities">
        <div class="city" id="southpole">
          <div>
            <h2>South Pole ☃️</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo 🎌</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      Coded by
      <a href="https://github.com/whaleism" target="_blank"
        ><strong>Jenny Lee</strong></a
      >, is sourced on
      <a href="https://github.com/whaleism/world-clock" target="_blank"
        ><strong>GitHub</strong></a
      >, and hosted on
      <a href="https://world-clock-lac.vercel.app/" target="_blank"
        ><strong>Vercel</strong></a
      >
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
